version: '3.8'

services:
  # Backend Flask API
  api:
    build:
      context: ./quiz-api
      dockerfile: Dockerfile
    container_name: quiz-api
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=production
      - PORT=5001
      - DATABASE_URL=sqlite:////app/data/quiz.db
      - CORS_ORIGINS=http://localhost:3000,http://localhost:80
    volumes:
      - ./data:/app/data
    networks:
      - quiz-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Vue
  frontend:
    build:
      context: ./quiz-ui
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:5001/api
    container_name: quiz-frontend
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - quiz-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  quiz-data:
    driver: local

networks:
  quiz-network:
    driver: bridge

